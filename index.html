<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Subscribe form to Google Sheet - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap'">
    <script src="script.js" defer></script>

</head>
<body>

    <div class="hero">
        <!-- <h3><b>FINALLY YOUR WAIT IS OVER !</b><br><br><br><br></h3> -->
        <h1><br><br>LIVE &nbsp;MORE<br>COMFORTABLY<br></h1>
        <p>THE LAUNCHING OF OUR SMART LIVING<br><br></p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email ID" required>
            <input type="phone" name="Phone" placeholder="Enter Phone Number" required>            
            <button type="sumbit"><img src="send-icon.png" width="60px"></button>
        </form>
        <span id="msg"></span>
        
    </div>

    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">Chat</span>
        <span class="material-symbols-outlined">Close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">></span>
                <p>Hi ! there <br>How can I help you Today ?</p>
            </li>
            
        </ul>
        <div class="chat-input">
            
            <textarea placeholder="Enter a message...."></textarea>
            <span id="send-btn" class="material-symbols-outlined">>>></span>
        </div>
    </div>
    


</body>
</html>
